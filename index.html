<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <title>Integrasi RajaOngkir</title>

    <style>
      div.form-group > label {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container py-3">
      <h1>Cek Ongkir</h1>
      <hr />
      <!-- FORM -->
      <form>
        <!-- Form Origin Province -->
        <div class="form-group">
          <label for="origin-province">Provinsi Asal</label>
          <select class="form-control" id="origin-province">
            <option value="" selected disabled>Pilih Provinsi Asal</option>
          </select>
        </div>

        <!-- Form Origin City -->
        <div class="form-group">
          <label for="origin-city">Kota Asal</label>
          <select class="form-control" id="origin-city">
            <option value="" selected disabled>Pilih Kota Asal</option>
          </select>
        </div>

        <!-- Form Destination Province -->
        <div class="form-group">
          <label for="destination-province">Provinsi Tujuan</label>
          <select class="form-control" id="destination-province">
            <option value="" selected disabled>Pilih Provinsi Tujuan</option>
          </select>
        </div>

        <!-- Form Destination City -->
        <div class="form-group">
          <label for="destination-city">Kota Tujuan</label>
          <select class="form-control" id="destination-city">
            <option value="" selected disabled>Pilih Kota Tujuan</option>
          </select>
        </div>

        <!-- Form Weight -->
        <div class="form-group">
          <label for="weight">Berat Barang (gram)</label>
          <input type="number" class="form-control" id="weight" />
        </div>

        <!-- Form Courier -->
        <div class="form-group align-middle">
          <label class="mr-2 d-block">Kurir</label>
          <div class="form-check form-check-inline">
            <input
              id="jne"
              value="jne"
              type="radio"
              class="form-check-input"
              name="courier"
              checked
            />
            <label for="jne" class="form-check-label">JNE</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              id="tiki"
              value="tiki"
              type="radio"
              class="form-check-input"
              name="courier"
            />
            <label for="tiki" class="form-check-label">TIKI</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              id="pos"
              value="pos"
              type="radio"
              class="form-check-input"
              name="courier"
            />
            <label for="pos" class="form-check-label">POS</label>
          </div>
        </div>

        <button type="submit" class="btn btn-primary" id="check">
          Cek Ongkir
        </button>
      </form>

      <div id="cost-details" class="mt-4">
        <h4>Detail Pengiriman</h4>

        <div class="table-responsive">
          <table class="table">
            <caption class="text-center font-italic"></caption>
            <thead>
              <tr>
                <th scope="col">Kurir</th>
                <th scope="col">Layanan</th>
                <th scope="col">Estimasi Waktu</th>
                <th scope="col" class="text-right">Biaya</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
